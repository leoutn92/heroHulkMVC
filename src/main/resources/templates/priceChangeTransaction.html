<!DOCTYPE HTML>
<html layout:decorator="layout/hulkStoreLayout" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="content">

    <div class="row">
        <div class="col-md-4 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">Add new article</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>article code:</label>
                        <input th:value="${article.getArticleCode()}" readonly="true"/>
                    </div>
                    <div class="form-group">
                        <label>hero:</label>
                        <input th:value="${article.getHero()}" readonly="true"/>
                    </div>

                    <div class="form-group">
                        <label>article type:</label>
                        <input th:value="${article.getArticleType()}" readonly="true"/>
                    </div>

                    <div class="form-group">
                        <label>size: </label>
                        <input th:value="${article.getSize()}" readonly="true"/>
                    </div>

                    <div class="form-group">
                        <label>description: </label>
                        <input th:value="${article.getDescription()}" name="description" id="description" readonly="true"/>
                    </div>

                    <div class="form-group">
                        <label>stock: </label>
                        <input th:value="${article.getStock()}" readonly="true"/>
                    </div>

                    <div class="form-group">
                        <label>current price: </label>
                        <input th:value="${article.getPrice()}" readonly="true"/>
                    </div>

                    <form method="post" class="form-group" th:action="${'/manager/change/price/' + article.getArticleCode()}">
                        <div class="form-group">
                            <label>new price: </label>
                            <input name="newPrice" th:value="${article.getPrice()}"/>
                        </div>

                        <div class="form-group">
                            <label>Reason:&nbsp;</label>
                            <select name="trade" id="trade">
                                <option value="offer">offer</option>
                                <option value="supplier price changes">supplier price changes</option>
                                <option value="goodwill">goodwill</option>
                            </select>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Save"/>
                    </form>

                    <div class="form-group">
                        <label th:text="${message}"></label>
                    </div>

                </div>
                <div class="panel-footer"><span th:text="${error}">Status</span></div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
